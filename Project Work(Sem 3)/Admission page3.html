<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Family particulers</title>
    <link rel="stylesheet" href="page3.css">
  </head>
  <body>
    <script type="text/javascript" src="page3.js"></script>
    <div id"college">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/87/BMS_College_of_Engineering.svg/1200px-BMS_College_of_Engineering.svg.png" width="100" height="100" >
    <head>
      <style>
      h3{
           margin: 0 0 0 0;
      }
      </style>
      </head>
      <body>  
    <h1>B.M.S COLLEGE OF ENGINEERING</h1>
      <h3>Autonomus institue, Affiliated to VTU</h3>
      <h3>Estd.1946</h3>
      </body>
      <hr>
    </div>
    <h1>Family particulers</h1>
    <div >
      <form id='my-form' name="form">
        <table class="parent">
            <tr><td></td><td><h3>Father</h3> </td></tr>
            <tr>
              <td><label for="name">Name</label></td>
              <td><input type="text" id="fname" onchange="FatherNameCheck(this.value)"></input></td>
            </tr>
            <tr>
              <td><label for="date">Date of birth</label></td>
              <td><input type="date" id="date" name="" value=""></input></td>
            </tr>
            <tr>
              <td><label for="qual">Qualification</label></td>
              <td><select class="" name="fqual">
              <option value="">Select</option>
              <option value="Below Matriculation">Below Matriculation</option>
              <option value="Graduate">Graduate</option>
              <option value="Higher Secondary">Higher Secondary</option>
              <option value="Illiterate">Illiterate</option>
              <option value="Matriculation">Matriculation</option>
              <option value="Post Graduate">Post Graduate</option>
              <option value="Professional">Professional</option>
              <option value="Other">Other</option>
            </select></td>
            </tr>
            <tr>
              <td><label for="Occupation">Occupation</label></td>
              <td><select class="" name="focc">
                <option value="">Select</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Business">Business</option>
                <option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option>
                <option value="Teacher">Teacher</option>
                <option value="Other">Other</option>
              </select></td>
            </tr>
            <tr>
              <td><label for="fmobno">Mobile no:</label></td>
              <td><input type="number" id="fmobno" onchange="PhoneNumber(this.value)"></td>
            </tr>
            <tr>
              <td><label for="fmail">Email:</label></td>
              <td><input type="Email" id="fmail" onchange="EmailCheck(this.value)"></td>
            </tr>
        </table>
            <table class="parent">
              <tr><td><h3>Mother</h3></td><td> </td></tr>
              <tr>
                <td><label for="mname">Name</label></td>
                <td><input type="text" id="mname" onchange="MotherNameCheck(this.value)"></input></td>
              </tr>
              <tr>
                <td><label for="date">Date of birth</label></td>
                <td><input type="date" id="date" name="" value=""></input></td>
              </tr>
              <tr>
                <td><label for="qual">Qualification</label></td>
                <td><select class="" name="mqual">
                <option value="">Select</option>
                <option value="Below Matriculation">Below Matriculation</option>
                <option value="Graduate">Graduate</option>
                <option value="Higher Secondary">Higher Secondary</option>
                <option value="Illiterate">Illiterate</option>
                <option value="Matriculation">Matriculation</option>
                <option value="Post Graduate">Post Graduate</option>
                <option value="Professional">Professional</option>
                <option value="Other">Other</option>
              </select></td>
              </tr>
              <tr>
                <td><label for="Occupation">Occupation</label></td>
                <td><select class="" name="mocc">
                  <option value="">Select</option>
                  <option value="Agriculture">Agriculture</option>
                  <option value="Business">Business</option>
                  <option value="Doctor">Doctor</option>
                  <option value="Engineer">Engineer</option>
                  <option value="House Wife">House Wife</option>
                  <option value="Teacher">Teacher</option>
                  <option value="Other">Other</option>
                </select></td>
              </tr>
              <tr>
                <td><label for="mmobno">Mobile no:</label></td>
                <td><input type="number" id="mmobno" onchange="PhoneNumber(this.value)"></td>
              </tr>
              <tr>
                <td><label for="mmail">Email:</label></td>
                <td><input type="Email" id="mmail" onchange="EmailCheck(this.value)"></td>
              </tr>
            </table>
              <h4>Present address</h4>
              <div class="container">
                <div class="row">
                  <div class="lbl">
                    <label for="lane">Lane address</label>
                  </div>
                  <div class="inp">
                    <textarea name="Lane Address" id="lane" rows="4" cols="65"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="lbl">
                    <label for="post">Postal code</label>
                  </div>
                  <div class="inp">
                    <input type="number" id="post" onchange="PostalCodeCheck(this.value)">
                  </div>
                </div>
                <div class="row">
                  <div class="lbl">
                    <label for="city">City</label>
                  </div>
                  <div class="inp">
                    <input type="text" id="city" onchange="CityCheck(this.value)">
                  </div>
                </div>
                <div class="row">
                  <div class="lbl">
                    <label for="state">State</label>
                  </div>
                  <div class="inp">
                    <input type="text" id="state" onchange="StateCheck(this.value)">
                  </div>
                </div>
              </div>
              <h4>Permanent address</h4>
              <input type="checkbox" id="check" name="" onclick="AddressFill()">same as present address</input><br>
              <div class="container">
                <div class="row">
                  <div class="lbl">
                    <label for="pelane">Lane address</label>
                  </div>
                  <div class="inp">
                    <textarea name="Lane Address" id="pelane" rows="4" cols="65"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="lbl">
                    <label for="pepost">Postal code</label>
                  </div>
                  <div class="inp">
                    <input type="number" id="pepost" onchange="PostalCodeCheck(this.value)">
                  </div>
                </div>
                <div class="row">
                  <div class="lbl">
                    <label for="pecity">City</label>
                  </div>
                  <div class="inp">
                    <input type="text" id="pecity" onchange="CityCheck(this.value)">
                  </div>
                </div>
                <div class="row">
                  <div class="lbl">
                    <label for="pestate">State</label>
                  </div>
                  <div class="inp">
                    <input type="text" id="pestate" onchange="StateCheck(this.value)">
                  </div>
                </div>
              </div>
      </form>
    </div>
    <div class="">
      <button type="submit" id='my-form' class='next' onclick="SubmitButton()">Submit</button>
    </div>
    <div class="">
      <pre>





      </pre>
    </div>
  </body>
</html>
